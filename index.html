<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>

    <script defer src="script.js"></script>
</head>
<body>

    <img class="logo" src="./images/logo.png" alt="logo gerador de senhas">
    <main class="container-input">
        <span>Tamanho da senha: <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="4" max="30" value="17">
        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar ğŸ§</span>
    </div>
    
</body>
</html>
